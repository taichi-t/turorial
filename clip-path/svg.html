<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS &amp; SVG Clipping Demo #5</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">

        <style>
            .svg-clipped {
                -webkit-clip-path: url(#svgPath);
                clip-path: url(#svgPath);
            }
        </style>
    </head>
    <body>
        
        <img class="svg-clipped" src="img/nature-4616282_1920.jpg" alt="Cherry Blossoms.">
        <svg height="0" width="0">
            <defs>
                <clipPath id="svgPath">
                    <text x="0" y="200" textLength="500" lengthAdjust="spacing" font-family="Vollkorn" font-size="16px" font-weight="700" font-style="italic">menu</text>
                </clipPath>
            </defs>
        </svg>
    </body>
</html>
